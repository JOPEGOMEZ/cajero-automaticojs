<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <option  value="100"> persona1 - cuenta: 4115 5248 8547</option>
                <option  value="10000">persona2 - cuenta: 4115 5248 8547</option>

            <p class="saldo">Su cuenta actual es: <br>

            <form action="" method="post">

            </form>
            <a href="login.html">
